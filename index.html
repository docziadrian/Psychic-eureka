<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Űrlap</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Regisztráció</h2>
      <div class="main">
        <p>Megszólítás<sup>*</sup></p>
        <input type="radio" name="holgy" id="holgy" />
        <label for="holgy">Hölgy</label>
        &nbsp; &nbsp;
        <input type="radio" name="holgy" id="holgy" />
        <label for="holgy">Úr</label>

        <div class="flex nev">
          <div class="">
            <label for="vezeteknev">Vezetéknév<sup>*</sup></label> <br />
            <input type="text" name="vezeteknev" id="vezeteknev" />
          </div>
          <div class="">
            <label for="keresztnev">Keresztnév<sup>*</sup></label> <br />
            <input type="text" name="keresztnev" id="keresztnev" />
          </div>
        </div>

        <p id="le">Születési dátum<sup>*</sup></p>
        <div class="flex nev">
          <input type="number" placeholder="ÉÉÉÉ" name="ev" id="ev" />
          <input type="number" placeholder="HH" name="h" id="h" />
          <input type="number" placeholder="NN" name="n" id="n" />
        </div>

        <div class="flex email">
          <div class="">
            <label for="vezeteknev">E-Mail cím<sup>*</sup></label> <br />
            <input type="text" name="email" id="email" />
          </div>
          <div class="">
            <label for="vezeteknev"
              >E-Mail cím ismételt megadása<sup>*</sup></label
            >
            <br />
            <input type="text" name="emailU" id="emailU" />
          </div>
        </div>

        <div class="flex ujelszo">
          <div class="">
            <label for="jelszo">Jelszó<sup>*</sup></label> <br />
            <input type="text" name="jelszo" id="jelszo" />
          </div>
          <div class="">
            <label for="jelszo">Jelszó ismételt megadása<sup>*</sup></label>
            <br />
            <input type="text" name="emailU" id="emailU" />
          </div>
        </div>

        <p id="kotelezo">* - kötelező mezők</p>
        <div class="flex-2">
          <input
            style="height: 2em; width: 2em"
            type="checkbox"
            name="tudom"
            id="tudom"
          />
          <label for="tudom"
            >Tudomásul vettem és elfogadom az
            <span>Általáos Szerződési Feltételek</span>-et, valamint az
            <span>Adatkezelési tájékoztató</span>-ban foglaltakat.<sup
              >*</sup
            ></label
          >
        </div>
        <div class="flex-2">
          <input
            style="height: 2em; width: 2em"
            type="checkbox"
            name="tudom2"
            id="tudom2"
          />
          <label for="tudom2"
            >Szeretnék feliratkozni a <span id="bold">A dm Hírlevelem</span>-re.
            A hírlevélről bármikor leiratkozhatok.
            <span>A Hozzájárulás a dm hírlevélhez</span>-t elolvastam és
            elfogadom.</label
          >
        </div>

        <button id="gomb" type="button">Tovább</button>
      </div>
    </div>
  </body>
</html>
